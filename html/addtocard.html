    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        .cart-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);

        .cart-item {

            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 50px;
            height: auto;
            border-radius: 5px;
        }
        .cart-item p {
            margin: 0;
            flex: 1;
            padding-left: 10px;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn:hover {
            background-color: darkred;
        }
        .total-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .checkout-btn {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

    <h1 style="margin-top: 80px ;">Your Shopping Cart</h1>
    <div class="cart-container" style=" margin-bottom: 19px;">
        <div id="cart-items"></div>
        <p class="total-price">Total: Rs <span id="total-price">0</span></p>
        <button class="checkout-btn">Checkout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartItemsContainer = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");

            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            function updateCart() {
                cartItemsContainer.innerHTML = "";
                let totalPrice = 0;

                cart.forEach((item, index) => {
                    const itemDiv = document.createElement("div");
                    itemDiv.classList.add("cart-item");

                    const img = document.createElement("img");
                    img.src = item.image;
                    img.alt = item.name;

                    const details = document.createElement("p");
                    details.textContent = `${item.name} - Rs ${item.price}`;

                    const removeBtn = document.createElement("button");
                    removeBtn.classList.add("remove-btn");
                    removeBtn.textContent = "Remove";
                    removeBtn.addEventListener("click", () => {
                        cart.splice(index, 1);
                        localStorage.setItem("cart", JSON.stringify(cart));
                        updateCart();
                    });

                    itemDiv.appendChild(img);
                    itemDiv.appendChild(details);
                    itemDiv.appendChild(removeBtn);
                    cartItemsContainer.appendChild(itemDiv);

                    totalPrice += parseFloat(item.price.replace("Rs ", ""));
                });

                totalPriceElement.textContent = totalPrice.toFixed(2);
            }

            updateCart();
        });
    </script>
