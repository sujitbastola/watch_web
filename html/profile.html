<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/profile.css">

    <link rel="stylesheet" href="../css/index.css">
    <script src="https://kit.fontawesome.com/8b0ab91d70.js" crossorigin="anonymous"></script>
</head>
<body>

    
    <header class="navbar">
        <img class="logo" src="../img/../img/logo.png" alt="" style="width: 50px; height: 50px; border-radius: 50%;">
        <nav>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="blogpage.html">Blog</a></li>
                <li><a href="Research.html">Research</a></li>
                <li><a href="AboutUs.html">Research</a></li>
            </ul>
        </nav>
        <div class="">
            <a href="login.html"><i class="fa-regular fa-user"></i></a>
            <a href="addtocard.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>

    <h1 style="text-align: center; margin-top: 80px;">Profile Page</h1>
    <div class="login">
        <img class="img" src="../img/img1.jpg" alt="Profile Image" style="height: 250px; width: 660px;">
        <div class="box2" style="text-align: center; padding: 20px;">
            <h2>Welcome, <span id="user-name"></span></h2>
            <p>Login Time: <span id="login-time"></span></p>
            <button onclick="logoutUser()" style="width:30%; height: 45px; border-radius: 20px; margin: 10px 35%; background-color: black; color: white;">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let username = localStorage.getItem("username");
            let loginTime = localStorage.getItem("loginTime");

            if (!username || !loginTime) {
                window.location.href = "login.html"; // Redirect if not logged in
                return;
            }

            document.getElementById("user-name").textContent = username;
            document.getElementById("login-time").textContent = loginTime;
           
        });

        function logoutUser() {
            localStorage.clear();
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
