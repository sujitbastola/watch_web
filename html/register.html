    <style> 
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Form Section */
        .section2 {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .form-container {
            display: flex;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .form-content {
            flex: 1;
            padding-right: 20px;
        }

        .form-content label {
            font-weight: bold;
            color: #333;
            display: block;
            margin: 10px 0 5px;
        }

        .form-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .form-content input:focus {
            border-color: black;
            outline: none;
        }

        .form-content input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .form-content input[type="submit"]:hover {
            background-color: #333;
        }

        /* Image Styling */
        .form-image img {
            width: 200px;
            height: 370px;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                text-align: center;
                width: 90%;
            }

            .form-content {
                padding-right: 0;
            }

            .form-image {
                margin-top: 10px;
            }

            .form-image img {
                width: 100%;
            }
        }

        /* Footer Styling */
        .footer {
            background: black;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .footer-links a:hover {
            color: gray;
        }

        .footer-social {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer-social a {
            color: white;
            font-size: 18px;
            transition: 0.3s ease-in-out;
        }

        .footer-social a:hover {
            color: gray;
        }
    </style>
</head>
